<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">{{player.name}}</h1>
            <div class="healthbar">

                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: playerHealthPC+'%'}">
                  {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">{{monster.name}}</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                  :style="{width: monsterHealthPC+'%'}">
                  {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-if="isFighting">
        <div class="small-12 columns">
            <button id="attack" @click="attackMonster">ATTACK</button>
            <button id="special-attack" @click="spetialAttackMonster">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="goToMenu">GIVE UP</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="start-game" @click="startNewGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs.slice().reverse()" :class="log.turnStyle">
                  {{log.message}}
                </li>
            </ul>
        </div>
    </section>

</div>
<script src="app.js"></script>
</body>
</html>
